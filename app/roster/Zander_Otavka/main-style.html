<style is="custom-style">

:root {
  --color-window-bg: #eee;
  --color-dark-grey: #333;
  --color-dark-grey-lighter: #383838;
  --color-dark-grey-even-ligher: #3b3b3b;
  --color-light-grey: #757575;
  --color-light-grey-faded: rgba(117, 117, 117, 0.7);

  --dimen-bg-img-height: 300px;
  --dimen-padding-desktop: 16px;

  --gradient-bg: {
    background: -moz-linear-gradient(top, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 70%, rgba(0,0,0,0.4) 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(70%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.4))); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0) 70%,rgba(0,0,0,0.4) 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0) 70%,rgba(0,0,0,0.4) 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0) 70%,rgba(0,0,0,0.4) 100%); /* IE10+ */
    background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0) 70%,rgba(0,0,0,0.4) 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=0 ); /* IE6-9 */
  };

  --gradient-bg-reversed: {
    background: -moz-linear-gradient(bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left bottom, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.3))); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.3) 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.3) 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.3) 100%); /* IE10+ */
    background: linear-gradient(to top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.3) 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000',GradientType=0 ); /* IE6-9 */
  };

  --gradient-bg-reversed-dark: {
    background: -moz-linear-gradient(bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left bottom, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.6))); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.6) 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.6) 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.6) 100%); /* IE10+ */
    background: linear-gradient(to top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.6) 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a6000000', endColorstr='#00000000',GradientType=0 ); /* IE6-9 */
  };
}


body {
  background: var(--color-window-bg);
  margin: 0;
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
}

.heading {
  font-weight: 300;
  /*font-family: 'Roboto Slab', serif;*/
}

.subtitle {
  font-weight: 300;
  /*font-family: 'Roboto', sans-serif;*/
}

#header {
  @apply(--layout-horizontal);

  position: fixed;
  width: 100%;
  z-index: 999;

  @apply(--gradient-bg-reversed);
}

#header.hidden {
  display: none;
}

#header.dark {
  @apply(--gradient-bg-reversed-dark);
}

#header .header-item {
  padding: var(--dimen-padding-desktop);
  font-size: 1.5rem;
}

#header a {
  text-decoration: none;
  color: white;
}

#header a:hover {
  color: #ddd;
  /*background: var(--color-light-grey-faded);*/
}

#header a:active {
  color: #bbb;
  /*background: var(--color-light-grey-faded);*/
}

#headerTitle {
  @apply(--layout-flex);
  @apply(--layout-horizontal);
}

.parallax-image {
  overflow: hidden;
}

.parallax-image parallax-group {
  height: var(--dimen-bg-img-height);
}

#mainImage parallax-group {
  height: 100vh;
}

.parallax-image .image-layer {
  position: relative;
  width: 100%;
  top: calc(-var(--dimen-bg-img-height) / 2);
  height: calc(var(--dimen-bg-img-height) * 2);
}

#mainImage .image-layer {
  position: absolute;
  top: 0;
  height: 100%;

  @apply(--gradient-bg);
}

.parallax-image img {
  object-fit: cover;
  width: 100%;
  height: 100%;
}

.section-title {
  @apply(--layout-vertical);
  @apply(--layout-end-justified);

  width: 100%;
  height: 100%;
  vertical-align: bottom;

  @apply(--gradient-bg);
}

.section-title .section-title-text {
  padding: var(--dimen-padding-desktop);
}

.section-title .heading {
  font-size: 1.9rem;
  color: #fff;
  padding: 0;
}

#mainHeading {
  font-size: 4.5rem;
}

.section-title .subtitle {
  color: #f0f0f0;
  font-size: 1.2rem;
  font-style: italic;
  padding: 0;
}

.content-wrapper, .content-wrapper parallax-layer {
  position: relative;
  height: auto;
}

.content-area {
  height: 100%;
  padding: var(--dimen-padding-desktop);
  background: var(--color-window-bg);
}

.content-area p {
  padding: 0 15%;
}

@media (max-width: 639px) {
  .content-area p {
    padding: 0;
  }

  #mainHeading {
    font-size: 3.5rem;
  }

  #headerTitle a {
    display: none;
  }
}

</style>
