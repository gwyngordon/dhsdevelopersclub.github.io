<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The Drake Developers Club is an organization at Drake High School dedicated to spreading knowledge and enthusiasm for computer programming and web development.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Drake Developers Club" />
  <title>Drake Developers Club</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#000000">
  <!-- <meta name="theme-color" content="#22378F"> -->

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#000000">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="DHS Dev Club">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Drake Developers Club">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="viewport" content="initial-scale=1" />

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <link rel="import" href="elements/elements.html">
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">
    <paper-toolbar id="mainNavbar">
      <a href="#/">Drake Developers Club</a>
      <div class="layout flex"></div>
      <paper-icon-button
        id="navDropdownButton"
        icon="expand-more"
        on-tap="openNavDropdown">
      </paper-icon-button>
      <nav-links id="navLinks">
        <a href="#/join" class="nav-link">Join</a>
        <a href="#/learn" class="nav-link">Learn</a>
        <a href="https://github.com/DHSDevelopersClub/dhsdevelopersclub.github.io" class="nav-link">Collaborate</a>
      </nav-links>
    </paper-toolbar>

    <app-router id="router" on-state-change="onRouteChange">
      <app-route
        path="/"
        template import="/pages/home.html">
      </app-route>

      <app-route
        path="/join"
        template import="/pages/join.html">
      </app-route>

      <app-route
        path="/learn"
        template import="/pages/learn.html">
      </app-route>

      <!-- <app-route
        path="/collaborate"
        template import="/pages/collaborate.html">
      </app-route> -->
    </app-router>
  </template>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-67558889-1', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
