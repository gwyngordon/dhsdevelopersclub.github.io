<!--
Custom CSS Properties:
  --card-background: The card background color or style.

@author Alexander Otavka (zotavka@gmail.com)
-->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="content-card">
  <style>
    :host {
      display: inline-block;
      position: relative;
      text-align: center;
      margin: 10px;
      line-height: normal;
      width: 150px;
      height: 250px;
    }

    div {
      font-weight: 300;
    }

    paper-material {
      @apply(--layout-fit);
      padding: 10px;
      border-radius: 2px;
      overflow: hidden;
      background: var(--card-background, white);
    }

    #image {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
    }

    #image > ::content * {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #title > ::content * {
      margin: 10px 0;
      font-size: 14px;
      text-decoration: none;
      color: black;
    }

    #text > ::content * {
      font-style: italic;
      font-size: 12px;
      text-decoration: none;
      color: black;
    }
  </style>

  <template>
    <paper-material
        id="material"
        elevation="{{defaultElevation}}"
        animated
        on-mouseover="_onHover"
        on-mouseout="_onUnhover">
      <div id="image">
        <content select=".card-image"></content>
      </div>
      <div id="title">
        <content select=".card-title"></content>
      </div>
      <div id="text">
        <content select=".card-text"></content>
      </div>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'content-card',

      properties: {
        defaultElevation: {
          type: Number,
          value: 1
        },
        hoveredElevation: {
          type: Number
        }
      },

      _onHover: function() {
        var isNumber = this.hoveredElevation !== undefined &&
                       this.hoveredElevation !== null;
        this.$.material.elevation = isNumber ? this.hoveredElevation :
                                               this.defaultElevation;
      },

      _onUnhover: function() {
        this.$.material.elevation = this.defaultElevation;
      }
    });
  </script>
</dom-module>
