<!--
Custom CSS Properties:
  --image-text-color: The default text color.
  --image-text: Mixin applied to the image text.

@author Alexander Otavka (zotavka@gmail.com)
-->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="fullbleed-image">
  <style>
    :host {
      display: block;
      position: relative;
      height: 100vh;
      width: 100%;
    }

    img {
      position: absolute;
      object-fit: cover;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: var(--image-loading-color);
    }

    #imageContent {
      @apply(--layout-fit);
      z-index: 2;
      text-align: center;
      cursor: default;
      color: var(--image-text-color, white);
      @apply(--image-text);
      @apply(--layout-vertical);
      @apply(--layout-center);
      @apply(--layout-center-justified);
    }

    #imageTitle {
      display: inline-block;
      font-weight: 300;
      font-size: 2.8rem;
      text-shadow: 1px 1px 2px black;
      padding: 30px;
    }
  </style>

  <template>
    <img src="{{uri}}">
    <div id="imageContent">
      <div id="imageTitle">
        <content select=".image-title"></content>
      </div>
      <content select="*"></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'fullbleed-image',

      properties: {
        uri: String
      }
    });
  </script>
</dom-module>
